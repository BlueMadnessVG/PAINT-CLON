<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/master.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/167cc065d2.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <title>  </title>
</head>
<body>

  <div class="main-body">

    <div class="btn-div">

      <div class="sub-div">
        <button class="icon-btn"> <i class="fa-solid fa-trash"></i> </button>
        <button class="icon-btn"> <i class="fa-regular fa-floppy-disk"></i> </button>
      </div>

      <hr class="line">

      <!-- TOOLS -->
      <div class="sub-div">
        <button class="icon-btn config"> <i class="fa-solid fa-pen"></i> </button>
        <button class="icon-btn config" id="color"> <i class="fa-solid fa-paintbrush"></i> </button>
      </div>
      <div class="sub-div">
        <button class="icon-btn config" id="move"> <i class="fa-regular fa-hand"></i> </button>
        <button class="icon-btn config"> <i class="fa-solid fa-fill-drip"></i> </button>
      </div>

      <hr class="line">
  
      <!-- SHAPES -->
      <div class="sub-div">
        <button class="icon-btn shapes activeS" id="line"> <i class="fa-solid fa-slash"></i> </button>
        <button class="icon-btn shapes" id="ellipse"> <i class="fa-regular fa-circle"></i> </button>
      </div>
      <div class="sub-div">
        <input class="input-btn" type="number" min="3" max="9" step="1" value="3">
        <button class="icon-btn shapes" id="shapes"> <i class="fa-solid fa-play rotacion"></i></button>
      </div>

      <hr class="line">

      <div class="slidecontainer">
        <p>Borde: <span id="border"></span></p>
        <input type="range" min="1" max="10" value="2" class="slider" id="myRange">
      </div>

      <div class="cp_wrapper">
        <input type="color" id="borderColor" value="#fffff" />
      </div>

    </div>
  
    <div id="canvas-div">
      <canvas id="canvas" width="800" height="800" ></canvas>
      <canvas id="canvas-preview" width="800" height="800" ></canvas>
    </div>

    <div id="menu"> 
      <button class="menu-btn" id="moveUp"> <i class="fa-solid fa-chevron-up"></i> Mandar adelante </button>
      <button class="menu-btn" id="moveDown"> <i class="fa-solid fa-chevron-down"></i> Mandar atras </button>
      <button class="menu-btn" id="color"> <i class="fa-solid fa-brush"></i> Repintar </button>
      <button class="menu-btn" id="clear"> <i class="fa-solid fa-trash-can"></i> Borrar </button>

    </div>

  </div>

    <script type="text/javascript" src="./js/drawingMethods.js"></script>
    <script type="text/javascript" src="./js/canvasMaster.js"></script>
</body>
</html>

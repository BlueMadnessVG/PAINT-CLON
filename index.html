<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/master.css">
  <script src="https://kit.fontawesome.com/167cc065d2.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  
  <title>  </title>
</head>
<body>

  <div class="main-body">

    <div class="btn-div">

      <div class="sub-div">
        <button class="icon-btn" id="save-modal"> <i class="fa-regular fa-floppy-disk"></i> </button>
        <button class="icon-btn" id="clear"> <i class="fa-solid fa-trash"></i> </button>
      </div>

      <hr class="line">

      <!-- TOOLS -->
      <div class="sub-div">
        <button class="icon-btn config"> <i class="fa-solid fa-pen"></i> </button>
        <button class="icon-btn config" id="color"> <i class="fa-solid fa-paintbrush"></i> </button>
      </div>
      <div class="sub-div">
        <button class="icon-btn config" id="move"> <i class="fa-regular fa-hand"></i> </button>
        <button class="icon-btn config" id="bucket"> <i class="fa-solid fa-fill-drip"></i> </button>
      </div>

      <hr class="line">
  
      <!-- SHAPES -->
      <div class="sub-div">
        <button class="icon-btn shapes activeS" id="line"> <i class="fa-solid fa-slash"></i> </button>
        <button class="icon-btn shapes" id="ellipse"> <i class="fa-regular fa-circle"></i> </button>
      </div>
      <div class="sub-div">
        <input class="input-btn" type="number" min="3" max="9" step="1" value="3">
        <button class="icon-btn shapes" id="shapes"> <i class="fa-solid fa-play rotacion"></i></button>
      </div>

      <hr class="line">

      <div class="slidecontainer">
        <p>Borde: <span id="border"></span></p>
        <input type="range" min="1" max="10" value="2" class="slider" id="myRange">
      </div>

      <div class="sub-div">
        <div class="cp_wrapper">
          <input type="color" id="borderColor" value="#fffff" />
        </div>
        
        <div class="cp_wrapper">
          <input type="color" id="backgroundColor" value="#fffff" />
        </div>
      </div>



    </div>
  
    <div id="canvas-div">
      <canvas id="canvas" width="1000" height="750" ></canvas>
      <canvas id="canvas-preview" width="1000" height="750" ></canvas>
    </div>

    <div id="menu"> 
      <button class="menu-btn" id="moveUp"> <i class="fa-solid fa-chevron-up"></i> Mandar adelante </button>
      <button class="menu-btn" id="moveDown"> <i class="fa-solid fa-chevron-down"></i> Mandar atras </button>
      <button class="menu-btn" id="resize"> <i class="fa-solid fa-up-right-and-down-left-from-center"></i> Redimencionar </button>
      <button class="menu-btn" id="rotate"> <i class="fa-solid fa-rotate"></i> Rotar </button>
      <button class="menu-btn" id="clear"> <i class="fa-solid fa-trash-can"></i> Borrar </button>
    </div>

    <div class="save-menu">

      <div class="content">

        <span class="close">&times;</span>

        <button class="save-img"> <i class="fa-solid fa-file-image"></i> Gurdar Imagen </button>
      
        <div>
          <button class="save-file" id="save"> Guardar archivo </button>
          <input id="selecFile" type="file" name="adjunto" accept=".paint" style="display: none;" />
          <button class="save-file" id="restore"> Restaurar archivo </button>
        </div>
      </div>

    </div>

  </div>

    <script src="sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="./js/drawingMethods.js"></script>
    <script type="text/javascript" src="./js/canvasMaster.js"></script>
    <script type="text/javascript" src="./js/canvasConfig.js"></script>
</body>
</html>
